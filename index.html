<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="first-half">
        <div class="progress">
          <small class="active">1</small>
          <small>2</small>
          <small>3</small>
          <small>4</small>
        </div>
      </div>
      <div class="second-half">
        <form>
          <div class="form">
            <div class="each-step step-1 active">
              <h1>Personal Info</h1>
              <p>
                Personal Provide your name, email, address, and phone number
              </p>
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g.Stephen King" />
              </div>
              <div>
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="e.g.stephenking@lorem.com"
                />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g.+123457890" />
              </div>
            </div>
            <!-- ============= Step2 ==============  -->
            <div class="each-step step-2">
              <h1>Select Your Plan</h1>
              <p>You have the option of monthly or yearly billing</p>
              <div class="plans">
                <div>
                  <img src="./assets/images/icon-arcade.svg" alt="" />
                  <h3>Arcade</h3>
                  <p>$9/mo</p>
                </div>
                <div>
                  <img src="./assets/images/icon-advanced.svg" alt="" />
                  <h3>Advanced</h3>
                  <p>$12/mo</p>
                </div>
                <div>
                  <img src="./assets/images/icon-pro.svg" alt="" />
                  <h3>Pro</h3>
                  <p>$15/mo</p>
                </div>
              </div>
              <div class="plans_toggle">
                <p>Monthly</p>
                <div><small></small></div>
                <p>Yearly</p>
              </div>
            </div>
          </div>
          <div class="nav_links">
            <p>Go Back</p>
            <button>Next Step</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
